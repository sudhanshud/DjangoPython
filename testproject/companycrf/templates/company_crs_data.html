{% extends "base_template.html" %}
{% block head %}
<head>
    <meta charset="UTF-8">
    <title>CRS DATA </title>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{STATIC_URL}}/static/media/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{STATIC_URL}}/static/media/css/custom.css"/>
    <script src="{{STATIC_URL}}/static/media/js/jquery-1.11.3.min.js"></script>
    <script src="{{STATIC_URL}}/static/media/js/jquery.dataTables.min.js"></script>
    <script src="{{STATIC_URL}}/static/media/js/jquery.browser.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}/static/media/js/jquery.ui.draggable.js" type="text/javascript"></script>
</head>
{% endblock %}
{% block content %}
    <h3 style="text-align: left">CRS DATA For {{ company_name }}</h3>
    <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th style="text-align: left">Month</th>
                <th style="text-align: left">CRS</th>
            </tr>
        </thead>
        <tbody>
            {% for key, values in crs_data.items %}
                <tr>
                    <td>{{key}}</td>
                    <td>{{values}}</td>
                </tr>
            {% endfor %}
        </tbody>
        {% csrf_token %}
    </table>
{% endblock %}
